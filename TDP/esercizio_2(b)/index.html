<body>
    <h1>Trasformatore di caratteri</h1>
    <form action='./static/script.php' method='post'>
        <label for="">Inserisci un carattere o un codice ASCII</label>
        <input type="text" name="testoInserito">
        <br/>

        <br/>
        <input type="radio" name="tipoConversione" value="ascii" id="tipoConversioneASCII" checked>

        <label for="tipoConversioneCARATTERE"> Converti in carattere ASCII</label>
        <br/>
        <input type="submit" value="Converti">
    </form>
